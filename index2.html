<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         button {
                 padding: 20px;
                 background-color: lightblue;

<body>

      window.alert('olá, ${nome}! seja bem-vindo!')
     }
</script>


</body>
