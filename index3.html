<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AtividadeJS-03 - Antes e Depois</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Antes e Depois</h1>
  <button onclick="mostrarAntesEDepois()">Digite um número</button>

  <script>
    function mostrarAntesEDepois() {
      const numero = parseInt(prompt("Digite um número inteiro:"));
      if (!isNaN(numero)) {
        alert(`Antes de ${numero} vem ${numero - 1}.\nDepois vem ${numero + 1}.`);
      } else {
        alert("Por favor, digite um número válido!");
      }
    }
  </script>
</body>
</html>
