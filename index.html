<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AtividadeJS-01 - Mensagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Atividade das Mensagens</h1>
  <button onclick="mensagem(1)">Botão 1</button>
  <button onclick="mensagem(2)">Botão 2</button>
  <button onclick="mensagem(3)">Botão 3</button>

  <script>
    function mensagem(numero) {
      alert(`Você clicou no ${numero}º botão!`);
    }
  </script>
</body>
</html>
